<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <header>
    <h1>My Image Gallery</h1>
    <p>Click an image to view fullscreen</p>
  </header>

  <main class="gallery-container">
    <img src="images/pic1.jpg" alt="Image 1" class="gallery-item">
    <img src="images/pic2.jpg" alt="Image 2" class="gallery-item">
    <img src="images/pic3.jpg" alt="Image 3" class="gallery-item">
    <img src="images/pic4.jpg" alt="Image 4" class="gallery-item">
    <img src="images/pic5.jpg" alt="Image 5" class="gallery-item">
    <img src="images/pic6.jpg" alt="Image 6" class="gallery-item">
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
