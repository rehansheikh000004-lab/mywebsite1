<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #222;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 247, 0.4);
      width: 320px;
    }

    h1 {
      color: #00fff7;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 18px;
      background: #00fff7;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #00d5c6;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>
    <input type="number" id="inr" placeholder="Enter amount in INR (â‚¹)">
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertCurrency() {
      let inr = document.getElementById("inr").value;
      if (inr === "" || inr <= 0) {
        document.getElementById("result").innerHTML = "Please enter a valid amount.";
        return;
      }

      // Fixed exchange rates
      let usd = (inr * 0.012).toFixed(2); // Example: â‚¹1 = $0.012
      let eur = (inr * 0.011).toFixed(2); // Example: â‚¹1 = â‚¬0.011
      let gbp = (inr * 0.0095).toFixed(2); // Example: â‚¹1 = Â£0.0095

      document.getElementById("result").innerHTML = `
        <p>ðŸ’µ USD: $${usd}</p>
        <p>ðŸ’¶ EUR: â‚¬${eur}</p>
        <p>ðŸ’· GBP: Â£${gbp}</p>
      `;
    }
  </script>
</body>
</html>
