<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #00fff7;
      color: #111;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #00fff7;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>🚀 My Fun Projects</h1>
  </header>

  <div class="container">
    <div class="card">
      <h3>Clock 🕒</h3>
      <a href="clock.html">Open</a>
    </div>

    <div class="card">

      <a href="stopwatch.html">Open</a>
    </div>

    <div class="card">

    </div>

    <div class="card">
      <h3>Calculator ➗</h3>
      <a href="calculator.html">Open</a>
    </div>

    <div class="card">

      <a href="weather.html">Open</a>
    </div>

    <div class="card">
      <h3>Quotes 💭</h3>
      <a href="quotes.html">Open</a>
    </div>

    <div class="card">
      <h3>Quiz 🎯</h3>
      <a href="quiz.html">Open</a>
    </div>

    <div class="card">
      <h3>Password Generator 🔑</h3>
      <a href="password.html">Open</a>
    </div>

    <div class="card">
      <h3>Typing Speed Test ⌨️</h3>
      <a href="typing.html">Open</a>
    </div>

    <div class="card">
      <h3>Theme Toggle 🌙☀️</h3>

</html>
