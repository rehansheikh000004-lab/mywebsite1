<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #00fff7;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00fff7;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #00fff7;
    }

    .card a {
      text-decoration: none;
      color: black;
      background: #00fff7;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    .card a:hover {
      background: white;
    }
  </style>
</head>
<body>
  <h1>My Projects 🚀</h1>

  <div class="projects-container">
    <div class="card">
      <h3>Digital Clock ⏰</h3>
      <a href="clock.html">Open</a>
    </div>

    <div class="card">
      <h3>Stopwatch ⏱</h3>
      <a href="stopwatch.html">Open</a>
    </div>

    <div class="card">
      <h3>Notes App 📝</h3>
      <a href="notes.html">Open</a>
    </div>

    <div class="card">
      <h3>Calculator 🧮</h3>
      <a href="calculator.html">Open</a>
    </div>

    <div class="card">
      <h3>Weather App ☁️</h3>
      <a href="weather.html">Open</a>
    </div>

    <div class="card">
      <h3>Quotes Generator 💡</h3>
      <a href="quotes.html">Open</a>
    </div>

    <div class="card">
      <h3>Quiz App 🎯</h3>
      <a href="quiz.html">Open</a>
    </div>
  </div>
</body>
</html>
