<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00fff7;
    }
    #searchBox {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      margin: 20px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00fff7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00ccc4;
    }
    #results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .movie {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 247, 0.3);
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
    .movie h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Search App</h1>
  <input type="text" id="searchBox" placeholder="Enter movie name...">
  <button onclick="searchMovies()">Search</button>
  
  <div id="results"></div>

  <script>
    async function searchMovies() {
      const query = document.getElementById("searchBox").value;
      if (!query) {
        alert("Please enter a movie name!");
        return;
      }
      const apiKey = "9c9b9e15"; // Replace with your OMDb API key
      const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${query}`;
      
      try {
        const res = await fetch(url);
        const data = await res.json();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        if (data.Search) {
          data.Search.forEach(movie => {
            resultsDiv.innerHTML += `
              <div class="movie">
                <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200'}" alt="Poster">
                <h3>${movie.Title}</h3>
                <p>Year: ${movie.Year}</p>
              </div>
            `;
          });
        } else {
          resultsDiv.innerHTML = "<p>No movies found.</p>";
        }
      } catch (error) {
        console.error(error);
        alert("Error fetching data!");
      }
    }
  </script>
</body>
</html>
